<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sushi</title>
</head>
<body>
	<style>
			.sobre-container{
				display: flex;
				align-items: center;
				gap: 20px;
				padding: 20px;
			}

			.sobre-container img {
				width: 500px;
				height: auto;
				border-radius: 10px;
			}

			.sobre-container .texto {
				max-width: 600px;
				font-family: Candara;
				font-size: 25px;
			}

			header {
				color: khaki;
				background-color: Black;
				padding: 20px;
				text-align: center;
				font-size: 30px;
			}
		</style>
	<header>
		<h1>Sushi</h1>
	</header>
	<div class="sobre-container">
		<img src="https://cdn.diferenca.com/imagens/sushi-maki-cke.jpg" width="600px">
	 <div class="texto">
		<p>Sushi é um prato da culinária japonesa que possui origem numa antiga técnica de conservação da carne de peixe em arroz avinagrado. O sushi, na forma em que é conhecido atualmente, tem cerca de 200 anos; inicialmente, era vendido em barracas, como comida de rua, numa espécie de fast food.</p>
	 </div>
	</div>

</body>
