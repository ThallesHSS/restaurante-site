   <p style="font-size: 25px">Teppanyaki (鉄板焼き, teppan-yaki) é um estilo da culinária japonesa que usa uma chapa de ferro para cozinhar alimentos. A palavra teppanyaki é derivada de teppan (鉄板), que significa prato de ferro, e yaki (焼き), que significa grelhado, cozido ou frito na panela.</p>
